<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D Hand Particle System</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505;
            font-family: 'Segoe UI', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* Video Feed */
        #video-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 2;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        #video-feed {
            width: 180px;
            height: auto;
            border-radius: 12px;
            opacity: 0.8;
            transform: scaleX(-1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            display: block;
        }

        /* Settings Toggle */
        #menu-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 20;
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Panel */
        #ui-panel {
            position: absolute;
            top: 75px;
            left: 20px;
            width: 280px;
            max-height: calc(100vh - 100px);
            overflow-y: auto;
            padding: 20px;
            background: rgba(15, 15, 15, 0.9);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
            color: white;
            transition: 0.3s;
            transform: translateX(0);
            opacity: 1;
            scrollbar-width: thin;
            scrollbar-color: #444 transparent;
        }

        #ui-panel.hidden {
            transform: translateX(-20px);
            opacity: 0;
            pointer-events: none;
        }

        h2 {
            margin: 0 0 15px 0;
            font-size: 1.2rem;
            color: #00d2ff;
        }

        label {
            display: block;
            font-size: 0.75rem;
            margin: 15px 0 8px 0;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }

        /* Controls */
        .switch-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .toggle-switch {
            position: relative;
            width: 40px;
            height: 22px;
            appearance: none;
            background: #444;
            border-radius: 11px;
            outline: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .toggle-switch:checked {
            background: #00d2ff;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 18px;
            height: 18px;
            background: white;
            border-radius: 50%;
            transition: 0.3s;
        }

        .toggle-switch:checked::after {
            transform: translateX(18px);
        }

        /* Grid */
        .btn-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        button.shape-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ccc;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: 0.2s;
        }

        button.shape-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        button.shape-btn.active {
            background: #00d2ff;
            color: #000;
            font-weight: bold;
            border-color: #00d2ff;
        }

        input[type="color"] {
            width: 100%;
            height: 35px;
            border: none;
            border-radius: 6px;
            background: transparent;
            cursor: pointer;
        }

        /* Status */
        .status-box {
            margin-top: 20px;
            font-size: 0.75rem;
            color: #aaa;
            border-top: 1px solid #333;
            padding-top: 10px;
            line-height: 1.6;
        }

        /* Mobile */
        @media (max-width: 600px) {
            #video-feed {
                width: 100px;
            }

            #ui-panel {
                width: calc(100vw - 60px);
                left: 10px;
                top: 70px;
            }
        }

        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            color: #00d2ff;
            font-family: monospace;
            transition: opacity 0.5s;
        }
    </style>
</head>

<body>

    <div id="loader">
        <div>Initializing System...</div>
    </div>

    <div id="canvas-container"></div>

    <div id="video-container">
        <video id="video-feed" playsinline webkit-playsinline></video>
    </div>

    <button id="menu-toggle">⚙️</button>

    <div id="ui-panel">
        <div class="switch-group">
            <span style="font-size:0.9rem">Show Camera</span>
            <input type="checkbox" id="cam-toggle" class="toggle-switch" checked>
        </div>

        <label>Classic Shapes</label>
        <div class="btn-grid">
            <button class="shape-btn active" data-shape="heart">Heart</button>
            <button class="shape-btn" data-shape="flower">Flower</button>
            <button class="shape-btn" data-shape="sphere">Sphere</button>
            <button class="shape-btn" data-shape="cube">Cube</button>
            <button class="shape-btn" data-shape="tornado">Tornado</button>
            <button class="shape-btn" data-shape="galaxy">Galaxy</button>
            <button class="shape-btn" data-shape="dna">DNA</button>
            <button class="shape-btn" data-shape="buddha">Buddha</button>
        </div>

        <label>New Shapes</label>
        <div class="btn-grid">
            <button class="shape-btn" data-shape="pyramid">Pyramid</button>
            <button class="shape-btn" data-shape="torus">Torus</button>
            <button class="shape-btn" data-shape="hourglass">Hourglass</button>
            <button class="shape-btn" data-shape="star">Star</button>
            <button class="shape-btn" data-shape="atom">Atom</button>
            <button class="shape-btn" data-shape="mobius">Möbius</button>
            <button class="shape-btn" data-shape="wave">Wave</button>
            <button class="shape-btn" data-shape="tunnel">Tunnel</button>
            <button class="shape-btn" data-shape="nautilus">Nautilus</button>
            <button class="shape-btn" data-shape="cross">Cross</button>
        </div>

        <label>Color</label>
        <input type="color" id="color-picker" value="#00d2ff">

        <div class="status-box">
            <b>Gestures:</b><br>
            ↔ Hands Left/Right: Spin Y<br>
            ↕ Hands Up/Down: Spin X<br>
            ✊ Fist: Tighten<br>
            ↔ Distance: Scale
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // --- Config ---
        const isMobile = window.innerWidth < 600;
        const PARTICLE_COUNT = isMobile ? 15000 : 25000;
        const PARTICLE_SIZE = isMobile ? 0.2 : 0.12;

        let scene, camera, renderer, particles, geometry, material;
        let handLandmarker, video;
        let targetPositions = new Float32Array(PARTICLE_COUNT * 3);
        let time = 0;

        let interaction = {
            scale: 1.0, tension: 0.0,
            rotSpeedX: 0.0, rotSpeedY: 0.0,
            hasHands: false
        };

        async function init() {
            initThreeJS();
            initUI();
            await initMediaPipe();

            const loader = document.getElementById('loader');
            loader.style.opacity = '0';
            setTimeout(() => loader.remove(), 500);
            animate();
        }

        function initThreeJS() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x050505, 0.02);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = isMobile ? 50 : 35;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(16, 16, 0, 16, 16, 16);
            grad.addColorStop(0, 'white');
            grad.addColorStop(1, 'transparent');
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, 32, 32);
            const texture = new THREE.Texture(canvas);
            texture.needsUpdate = true;

            geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(PARTICLE_COUNT * 3);
            for (let i = 0; i < PARTICLE_COUNT * 3; i++) positions[i] = (Math.random() - 0.5) * 50;
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

            material = new THREE.PointsMaterial({
                size: PARTICLE_SIZE, color: 0x00d2ff, map: texture,
                blending: THREE.AdditiveBlending, depthWrite: false, transparent: true, opacity: 0.8
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            calculateTargetShape('heart');

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        // --- MATH SHAPES ---
        function calculateTargetShape(type) {
            const pos = targetPositions;
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const i3 = i * 3;
                let x, y, z;

                // --- CLASSIC SHAPES ---
                if (type === 'heart') {
                    const t = Math.random() * Math.PI * 2, r = Math.random();
                    const s = 0.8 + r * 0.2;
                    x = 16 * Math.pow(Math.sin(t), 3) * s;
                    y = (13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t)) * s;
                    z = (Math.random() - 0.5) * 5;
                    x *= 0.8; y *= 0.8;
                }
                else if (type === 'sphere') {
                    const t = Math.random() * 6.28, p = Math.acos(2 * Math.random() - 1);
                    const r = 12;
                    x = r * Math.sin(p) * Math.cos(t); y = r * Math.sin(p) * Math.sin(t); z = r * Math.cos(p);
                }
                else if (type === 'cube') {
                    const s = 14;
                    x = (Math.random() - 0.5) * s; y = (Math.random() - 0.5) * s; z = (Math.random() - 0.5) * s;
                    if (Math.random() > 0.6) { // Snap edges
                        const ax = Math.floor(Math.random() * 3);
                        if (ax === 0) x = Math.sign(x) * s / 2;
                        if (ax === 1) y = Math.sign(y) * s / 2;
                        if (ax === 2) z = Math.sign(z) * s / 2;
                    }
                }
                else if (type === 'dna') {
                    const h = (Math.random() - 0.5) * 30;
                    const ang = h * 0.5 + (i % 2) * Math.PI;
                    x = Math.cos(ang) * 6 + (Math.random() - 0.5);
                    z = Math.sin(ang) * 6 + (Math.random() - 0.5);
                    y = h;
                }
                else if (type === 'tornado') {
                    const h = (Math.random() - 0.5) * 25;
                    const r = (h + 12.5) / 25 * 10;
                    const a = h * 2 + Math.random() * 6.28;
                    x = Math.cos(a) * r; z = Math.sin(a) * r; y = h;
                }
                else if (type === 'flower') {
                    const t = Math.random() * 6.28, p = Math.random() * 3.14;
                    const r = 10 * Math.cos(3 * t);
                    x = r * Math.sin(p) * Math.cos(t); y = r * Math.sin(p) * Math.sin(t); z = (Math.random() - 0.5) * 4;
                }
                else if (type === 'galaxy') {
                    const a = Math.random() * 10, r = Math.random() * 15;
                    x = Math.cos(a + r) * r; z = Math.sin(a + r) * r; y = (Math.random() - 0.5) * (15 - r) * 0.5;
                }
                else if (type === 'buddha') {
                    const r = Math.random();
                    if (r < 0.2) {
                        const t = Math.random() * 6.28, p = Math.acos(2 * Math.random() - 1);
                        x = 3 * Math.sin(p) * Math.cos(t); y = 3 * Math.sin(p) * Math.sin(t) + 7; z = 3 * Math.cos(p);
                    } else if (r < 0.6) {
                        const t = Math.random() * 6.28, p = Math.acos(2 * Math.random() - 1);
                        x = 5 * Math.sin(p) * Math.cos(t); y = 5.5 * Math.sin(p) * Math.sin(t) - 1; z = 4 * Math.cos(p);
                    } else {
                        const t = Math.random() * 6.28, rad = 7 + Math.random() * 4;
                        x = Math.cos(t) * rad; z = Math.sin(t) * rad; y = -6 + (Math.random() * 2);
                    }
                }

                // --- NEW SHAPES ---
                else if (type === 'pyramid') {
                    y = (Math.random() - 0.5) * 20; // Height -10 to 10
                    const width = (10 - y) * 0.7; // Base wide, top narrow
                    x = (Math.random() - 0.5) * width;
                    z = (Math.random() - 0.5) * width;
                    // Snap to surface
                    if (Math.random() > 0.3) {
                        if (Math.abs(x) > Math.abs(z)) x = Math.sign(x) * width / 2;
                        else z = Math.sign(z) * width / 2;
                    }
                }
                else if (type === 'torus') { // Donut
                    const u = Math.random() * 6.28, v = Math.random() * 6.28;
                    const R = 10, r = 4;
                    x = (R + r * Math.cos(v)) * Math.cos(u);
                    y = (R + r * Math.cos(v)) * Math.sin(u);
                    z = r * Math.sin(v);
                    // Rotate to lay flat
                    const tempY = y; y = z; z = tempY;
                }
                else if (type === 'hourglass') {
                    y = (Math.random() - 0.5) * 24;
                    const r = Math.abs(y * 0.6) + 1; // Radius
                    const a = Math.random() * 6.28;
                    x = Math.cos(a) * r; z = Math.sin(a) * r;
                    // Volume fill
                    x += (Math.random() - 0.5); z += (Math.random() - 0.5);
                }
                else if (type === 'star') {
                    // Spherical coords with radius modulation
                    const t = Math.random() * 6.28, p = Math.acos(2 * Math.random() - 1);
                    // Spikes
                    let r = 5 + 8 * Math.pow(Math.abs(Math.sin(t * 3) * Math.sin(p * 3)), 4);
                    x = r * Math.sin(p) * Math.cos(t);
                    y = r * Math.sin(p) * Math.sin(t);
                    z = r * Math.cos(p);
                }
                else if (type === 'atom') {
                    const r = Math.random();
                    if (r < 0.2) { // Nucleus
                        const t = Math.random() * 6.28, p = Math.acos(2 * Math.random() - 1);
                        const rad = 2.5;
                        x = rad * Math.sin(p) * Math.cos(t); y = rad * Math.sin(p) * Math.sin(t); z = rad * Math.cos(p);
                    } else { // Electrons (3 orbital rings)
                        const orb = Math.floor(Math.random() * 3);
                        const a = Math.random() * 6.28;
                        const rad = 10;
                        if (orb === 0) { x = Math.cos(a) * rad; y = Math.sin(a) * rad; z = (Math.random() - 0.5); }
                        else if (orb === 1) { x = Math.cos(a) * rad; z = Math.sin(a) * rad; y = (Math.random() - 0.5); }
                        else { y = Math.cos(a) * rad; z = Math.sin(a) * rad; x = (Math.random() - 0.5); }
                        // Tilt orbits
                        if (orb === 1) { const tx = x, ty = y; x = tx * 0.7 - ty * 0.7; y = tx * 0.7 + ty * 0.7; }
                    }
                }
                else if (type === 'mobius') {
                    const u = Math.random() * 6.28; // 0 to 2pi
                    const v = (Math.random() - 0.5) * 4; // width
                    x = (10 + v * Math.cos(u / 2)) * Math.cos(u);
                    y = (10 + v * Math.cos(u / 2)) * Math.sin(u);
                    z = v * Math.sin(u / 2);
                }
                else if (type === 'wave') {
                    x = (Math.random() - 0.5) * 30;
                    z = (Math.random() - 0.5) * 30;
                    y = Math.sin(x * 0.4) * 3 + Math.cos(z * 0.3) * 3;
                }
                else if (type === 'tunnel') {
                    z = (Math.random() - 0.5) * 40;
                    const a = Math.random() * 6.28;
                    const r = 8 + (Math.random() * 2);
                    x = Math.cos(a) * r;
                    y = Math.sin(a) * r;
                }
                else if (type === 'nautilus') {
                    // Logarithmic spiral
                    const t = Math.random() * 20; // Length
                    const a = t * 0.5; // Angle
                    const r = Math.exp(0.15 * t); // Radius growth

                    x = r * Math.cos(a);
                    y = r * Math.sin(a) - 10;
                    z = (Math.random() - 0.5) * (r * 0.5); // Thickness
                }
                else if (type === 'cross') {
                    const branch = Math.random();
                    const len = 16, th = 3;
                    if (branch < 0.33) { // X bar
                        x = (Math.random() - 0.5) * len * 2; y = (Math.random() - 0.5) * th; z = (Math.random() - 0.5) * th;
                    } else if (branch < 0.66) { // Y bar
                        y = (Math.random() - 0.5) * len * 2; x = (Math.random() - 0.5) * th; z = (Math.random() - 0.5) * th;
                    } else { // Z bar
                        z = (Math.random() - 0.5) * len * 2; x = (Math.random() - 0.5) * th; y = (Math.random() - 0.5) * th;
                    }
                }

                pos[i3] = x; pos[i3 + 1] = y; pos[i3 + 2] = z;
            }
        }

        async function initMediaPipe() {
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`, delegate: "GPU" },
                runningMode: "VIDEO", numHands: 2
            });
            video = document.getElementById("video-feed");
            const constraints = { video: { width: isMobile ? 320 : 640, height: isMobile ? 240 : 480, facingMode: "user" } };
            const stream = await navigator.mediaDevices.getUserMedia(constraints);
            video.srcObject = stream;
            return new Promise(r => { video.onloadeddata = () => { video.play(); predictWebcam(); r(); } });
        }

        async function predictWebcam() {
            if (handLandmarker && video.currentTime !== 0) {
                const results = handLandmarker.detectForVideo(video, performance.now());
                if (results.landmarks && results.landmarks.length > 0) {
                    interaction.hasHands = true;
                    let cx = 0, cy = 0, tension = 0;
                    results.landmarks.forEach(h => {
                        cx += h[0].x; cy += h[0].y;
                        const lenTotal = Math.hypot(h[9].x - h[0].x, h[9].y - h[0].y);
                        const lenTip = Math.hypot(h[12].x - h[0].x, h[12].y - h[0].y);
                        tension += Math.max(0, 1 - (lenTip / lenTotal - 0.7));
                    });
                    cx /= results.landmarks.length; cy /= results.landmarks.length;
                    interaction.tension = tension / results.landmarks.length;
                    interaction.rotSpeedY = (0.5 - cx) * 0.15; interaction.rotSpeedX = (cy - 0.5) * 0.15;
                    if (results.landmarks.length === 2) {
                        const d = Math.hypot(results.landmarks[0][0].x - results.landmarks[1][0].x, results.landmarks[0][0].y - results.landmarks[1][0].y);
                        interaction.scale += ((d * 5) - interaction.scale) * 0.1;
                    }
                } else {
                    interaction.hasHands = false;
                    interaction.rotSpeedX *= 0.9; interaction.rotSpeedY *= 0.9;
                    interaction.tension *= 0.9; interaction.scale += (1 - interaction.scale) * 0.05;
                }
            }
            requestAnimationFrame(predictWebcam);
        }

        function initUI() {
            document.querySelectorAll('.shape-btn').forEach(b => {
                b.addEventListener('click', e => {
                    document.querySelectorAll('.shape-btn').forEach(x => x.classList.remove('active'));
                    e.target.classList.add('active');
                    calculateTargetShape(e.target.dataset.shape);
                });
            });
            document.getElementById('color-picker').addEventListener('input', e => material.color.set(e.target.value));

            // Toggle Logic
            const panel = document.getElementById('ui-panel');
            document.getElementById('menu-toggle').addEventListener('click', () => panel.classList.toggle('hidden'));
            document.getElementById('cam-toggle').addEventListener('change', e => {
                document.getElementById('video-container').style.opacity = e.target.checked ? '1' : '0';
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;
            const pos = geometry.attributes.position.array;
            const tight = 0.05 + interaction.tension * 0.2;
            const noise = (1 - interaction.tension) * 0.1;

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const i3 = i * 3;
                let cx = pos[i3], cy = pos[i3 + 1], cz = pos[i3 + 2];
                cx += (targetPositions[i3] - cx) * tight;
                cy += (targetPositions[i3 + 1] - cy) * tight;
                cz += (targetPositions[i3 + 2] - cz) * tight;
                if (noise > 0.01) {
                    cx += Math.sin(time * 2 + cy * 0.5) * noise; cy += Math.cos(time * 1.5 + cx * 0.5) * noise;
                }
                pos[i3] = cx; pos[i3 + 1] = cy; pos[i3 + 2] = cz;
            }
            geometry.attributes.position.needsUpdate = true;
            particles.scale.setScalar(interaction.scale);
            particles.rotation.y += interaction.rotSpeedY; particles.rotation.x += interaction.rotSpeedX;
            if (!interaction.hasHands) particles.rotation.y += 0.002;
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>

</html>
