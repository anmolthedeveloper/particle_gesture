<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Hand Controller</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: 'Segoe UI', sans-serif; }
        
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        
        /* Video Feed */
        #video-feed { 
            position: absolute; bottom: 20px; right: 20px; 
            width: 200px; height: auto; z-index: 2; 
            border-radius: 12px; opacity: 0.8; 
            transform: scaleX(-1); /* Mirroring */
            border: 2px solid rgba(255,255,255,0.2); 
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        
        /* UI Panel */
        #ui-panel {
            position: absolute;
            top: 20px; left: 20px;
            width: 260px;
            padding: 20px;
            background: rgba(20, 20, 20, 0.7);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
            color: white;
        }

        h2 { margin: 0 0 10px 0; font-size: 1.2rem; color: #00d2ff; }
        label { display: block; font-size: 0.75rem; margin-bottom: 8px; color: #aaa; text-transform: uppercase; letter-spacing: 1px; }
        
        /* Grid Buttons */
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 20px; }
        button {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: #eee;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.8rem;
        }
        button:hover { background: rgba(255,255,255,0.2); }
        button.active { 
            background: #00d2ff; 
            color: #000; 
            border-color: #00d2ff; 
            font-weight: bold; 
        }

        .status-box {
            font-size: 0.8rem;
            color: #ccc;
            line-height: 1.5;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 10px;
        }

        /* Loader */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex; justify-content: center; align-items: center;
            z-index: 100; color: #00d2ff; font-family: monospace;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>

    <div id="loader">Initializing AI Vision...</div>

    <div id="canvas-container"></div>
    <video id="video-feed" playsinline webkit-playsinline></video>

    <div id="ui-panel">
        <h2>Particles 3D</h2>
        
        <label>Shape</label>
        <div class="btn-grid">
            <button class="shape-btn active" data-shape="heart">Heart</button>
            <button class="shape-btn" data-shape="flower">Flower</button>
            <button class="shape-btn" data-shape="dna">DNA</button>
            <button class="shape-btn" data-shape="sphere">Sphere</button>
            <button class="shape-btn" data-shape="cube">Cube</button>
            <button class="shape-btn" data-shape="tornado">Tornado</button>
            <button class="shape-btn" data-shape="galaxy">Galaxy</button>
            <button class="shape-btn" data-shape="buddha">Buddha</button>
        </div>

        <label>Color</label>
        <input type="color" id="color-picker" value="#00d2ff" style="width:100%; height:30px; border:none; margin-bottom: 20px; cursor: pointer;">

        <div class="status-box">
            <b>Gesture Controls:</b><br>
            ↔ Move Left/Right: Spin Y<br>
            ↕ Move Up/Down: Spin X<br>
            ✊ Fist: Tighten Shape<br>
            ↔ Distance: Scale Size
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // --- Config ---
        const PARTICLE_COUNT = 20000;
        const PARTICLE_SIZE = 0.15;
        
        // --- Globals ---
        let scene, camera, renderer, particles, geometry, material;
        let handLandmarker, video;
        let targetPositions = new Float32Array(PARTICLE_COUNT * 3);
        let time = 0;

        // --- Interaction State ---
        let interaction = {
            scale: 1.0,
            tension: 0.0,
            rotSpeedX: 0.0, // Vertical Rotation speed
            rotSpeedY: 0.0, // Horizontal Rotation speed
            hasHands: false
        };

        async function init() {
            initThreeJS();
            initUI();
            await initMediaPipe();
            
            const loader = document.getElementById('loader');
            loader.style.opacity = '0';
            setTimeout(() => loader.remove(), 500);
            
            animate();
        }

        // --- 3D Scene ---
        function initThreeJS() {
            const container = document.getElementById('canvas-container');
            
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x050505, 0.02);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 35;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);

            // Create Texture
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(16,16,0,16,16,16);
            grad.addColorStop(0, 'white');
            grad.addColorStop(1, 'transparent');
            ctx.fillStyle = grad;
            ctx.fillRect(0,0,32,32);
            const texture = new THREE.Texture(canvas);
            texture.needsUpdate = true;

            // Geometry
            geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(PARTICLE_COUNT * 3);
            for(let i=0; i<PARTICLE_COUNT*3; i++) positions[i] = (Math.random()-0.5)*50;
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

            material = new THREE.PointsMaterial({
                size: PARTICLE_SIZE,
                color: 0x00d2ff,
                map: texture,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                transparent: true,
                opacity: 0.8
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            calculateTargetShape('heart');

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        // --- Shape Logic ---
        function calculateTargetShape(type) {
            const pos = targetPositions;
            for(let i=0; i<PARTICLE_COUNT; i++) {
                const i3 = i*3;
                let x,y,z;
                
                if(type === 'heart') {
                    const t = Math.random()*Math.PI*2, r = Math.random();
                    x = 16 * Math.pow(Math.sin(t), 3) * (0.8+r*0.2);
                    y = (13*Math.cos(t) - 5*Math.cos(2*t) - 2*Math.cos(3*t) - Math.cos(4*t)) * (0.8+r*0.2);
                    z = (Math.random()-0.5)*5;
                    x*=0.8; y*=0.8;
                }
                else if(type === 'sphere') {
                    const t = Math.random()*Math.PI*2, p = Math.acos(2*Math.random()-1);
                    const r = 12;
                    x = r*Math.sin(p)*Math.cos(t);
                    y = r*Math.sin(p)*Math.sin(t);
                    z = r*Math.cos(p);
                }
                else if(type === 'cube') {
                    const s = 14;
                    x = (Math.random()-0.5)*s; y = (Math.random()-0.5)*s; z = (Math.random()-0.5)*s;
                    if(Math.random()>0.5) { // Snap to edges
                        const axis = Math.floor(Math.random()*3);
                        if(axis===0) x = Math.sign(x)*s/2;
                        if(axis===1) y = Math.sign(y)*s/2;
                        if(axis===2) z = Math.sign(z)*s/2;
                    }
                }
                else if(type === 'dna') {
                    const h = (Math.random()-0.5)*30;
                    const angle = h*0.5 + (i%2)*Math.PI;
                    x = Math.cos(angle)*6 + (Math.random()-0.5);
                    z = Math.sin(angle)*6 + (Math.random()-0.5);
                    y = h;
                }
                else if(type === 'tornado') {
                    const h = (Math.random()-0.5)*25;
                    const r = (h+12.5)/25 * 10;
                    const a = h*2 + Math.random()*Math.PI;
                    x = Math.cos(a)*r; z = Math.sin(a)*r; y = h;
                }
                else if(type === 'flower') {
                    const t = Math.random()*6.28, p = Math.random()*3.14;
                    const r = 10 * Math.cos(3*t);
                    x = r*Math.sin(p)*Math.cos(t);
                    y = r*Math.sin(p)*Math.sin(t);
                    z = (Math.random()-0.5)*4;
                }
                else if(type === 'galaxy') {
                    const a = Math.random()*10;
                    const r = Math.random()*15;
                    x = Math.cos(a + r)*r;
                    z = Math.sin(a + r)*r;
                    y = (Math.random()-0.5) * (15-r)*0.5;
                }
                else if (type === 'buddha') {
                    // Simple geometric approximation
                    const r = Math.random();
                    if(r<0.2) { // Head
                        const t=Math.random()*6.28, p=Math.acos(2*Math.random()-1);
                        x=3*Math.sin(p)*Math.cos(t); y=3*Math.sin(p)*Math.sin(t)+7; z=3*Math.cos(p);
                    } else if (r<0.6) { // Body
                        const t=Math.random()*6.28, p=Math.acos(2*Math.random()-1);
                        x=5*Math.sin(p)*Math.cos(t); y=5.5*Math.sin(p)*Math.sin(t)-1; z=4*Math.cos(p);
                    } else { // Legs
                        const t=Math.random()*6.28; const rad=7+Math.random()*4;
                        x=Math.cos(t)*rad; z=Math.sin(t)*rad; y=-6+(Math.random()*2);
                    }
                }

                pos[i3] = x; pos[i3+1] = y; pos[i3+2] = z;
            }
        }

        // --- Vision ---
        async function initMediaPipe() {
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`, delegate: "GPU" },
                runningMode: "VIDEO", numHands: 2
            });
            video = document.getElementById("video-feed");
            const stream = await navigator.mediaDevices.getUserMedia({ video: { width: 640, height: 480 } });
            video.srcObject = stream;
            return new Promise(r => { video.onloadeddata = () => { video.play(); predictWebcam(); r(); } });
        }

        async function predictWebcam() {
            if(handLandmarker && video.currentTime !== 0) {
                const results = handLandmarker.detectForVideo(video, performance.now());
                processGestures(results);
            }
            requestAnimationFrame(predictWebcam);
        }

        function processGestures(results) {
            if(results.landmarks && results.landmarks.length > 0) {
                interaction.hasHands = true;
                
                let cx = 0, cy = 0, tension = 0;
                results.landmarks.forEach(h => {
                    cx += h[0].x; // Wrist X
                    cy += h[0].y; // Wrist Y
                    
                    // Tension (Fist)
                    const lenTotal = Math.hypot(h[9].x-h[0].x, h[9].y-h[0].y);
                    const lenTip = Math.hypot(h[12].x-h[0].x, h[12].y-h[0].y);
                    tension += Math.max(0, 1 - (lenTip/lenTotal - 0.7));
                });

                // Averages (0.0 to 1.0)
                cx /= results.landmarks.length;
                cy /= results.landmarks.length; 
                interaction.tension = tension / results.landmarks.length;

                // Rotation Math (Joystick style)
                // Center is (0.5, 0.5). 
                // X movement on screen -> Y rotation of object
                // Y movement on screen -> X rotation of object
                interaction.rotSpeedY = (0.5 - cx) * 0.15; // Left/Right spins Y
                interaction.rotSpeedX = (cy - 0.5) * 0.15; // Up/Down spins X

                // Scale (Distance between 2 hands)
                if(results.landmarks.length === 2) {
                    const d = Math.hypot(results.landmarks[0][0].x - results.landmarks[1][0].x, results.landmarks[0][0].y - results.landmarks[1][0].y);
                    interaction.scale += ((d * 5) - interaction.scale) * 0.1;
                }

            } else {
                // Dampen if no hands
                interaction.hasHands = false;
                interaction.rotSpeedX *= 0.9;
                interaction.rotSpeedY *= 0.9;
                interaction.tension *= 0.9;
                interaction.scale += (1 - interaction.scale) * 0.05;
            }
        }

        function initUI() {
            document.querySelectorAll('.shape-btn').forEach(b => {
                b.addEventListener('click', e => {
                    document.querySelectorAll('.shape-btn').forEach(x=>x.classList.remove('active'));
                    e.target.classList.add('active');
                    calculateTargetShape(e.target.dataset.shape);
                });
            });
            document.getElementById('color-picker').addEventListener('input', e => {
                material.color.set(e.target.value);
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            const pos = geometry.attributes.position.array;
            const tight = 0.05 + interaction.tension * 0.2;
            const noise = (1 - interaction.tension) * 0.1;

            for(let i=0; i<PARTICLE_COUNT; i++) {
                const i3 = i*3;
                let cx = pos[i3], cy = pos[i3+1], cz = pos[i3+2];
                
                // Lerp to target
                cx += (targetPositions[i3] - cx) * tight;
                cy += (targetPositions[i3+1] - cy) * tight;
                cz += (targetPositions[i3+2] - cz) * tight;

                // Noise
                if(noise > 0.01) {
                    cx += Math.sin(time*2 + cy*0.5)*noise;
                    cy += Math.cos(time*1.5 + cx*0.5)*noise;
                }

                pos[i3]=cx; pos[i3+1]=cy; pos[i3+2]=cz;
            }
            geometry.attributes.position.needsUpdate = true;

            // Apply Scale
            particles.scale.setScalar(interaction.scale);

            // Apply Hand Rotation
            particles.rotation.y += interaction.rotSpeedY;
            particles.rotation.x += interaction.rotSpeedX; // Vertical Rotation

            // Auto-rotate slightly if hands are idle to keep it alive
            if (!interaction.hasHands) {
                particles.rotation.y += 0.002;
            }

            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
